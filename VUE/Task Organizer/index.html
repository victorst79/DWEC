<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Organizer</title>
</head>
<body>
    <main id="task-notes">
        <todo name="Victor"></todo>
        <h3>New Task</h3>
        <input v-model="newTask" placeholder="New Task">
        <input type="button" v-on:click="newNote" value="New Note">
        <h4>You have {{ notes.length }} notes</h4>
        <h4>You have {{ countNotes(notes) }} pending tasks</h4>
        <input type="checkbox" id="complete" value="complete" v-model="stateTask">
            <label for="checkbox">Complete</label>
        <input type="checkbox" id="incomplete" value="incomplete" v-model="stateTask">
            <label for="checkbox">Incomplete</label>
        <ul>
            <li v-for="note in notesFilter">
                <div>
                    <h4>Task: {{ note.task }}</h4>
                    <p>Priority: {{ note.priority }}</p>
                    <p>Date: {{ note.date_creation }}</p>
                    <p>Complete: {{ note.state }}</p>
                </div>
            </li>
        </ul>  
    </main>
    <!-- TEMPLATES -->
    <template id="note">       
        <div>
            <h4>Welcome {{name}}</h4>
        </div>
    </template>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
